name: ci
on:
  pull_request:
    branches: master

jobs:
  base_tidied:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: prepare test data
        run: |
          sed 's/v0\.0\.1/v0.0.2/' -i test/tidied/go.mod
      - name: run
        uses: ./
        with:
          git_user: Dummy
          git_email: dummy@dummy.dummy
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: no
          go_mod_path: test/tidied
      - name: validate
        run: |
          grep "v0.0.2 h1" test/tidied/go.sum
          grep "v0.0.2/go.mod" test/tidied/go.sum
          ! grep "v0.0.1 h1" test/tidied/go.sum
          ! grep "v0.0.1/go.mod" test/tidied/go.sum
  base_not_tidied:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run (should always fail)
        uses: ./
        continue-on-error: true
        with:
          git_user: Dummy
          git_email: dummy@dummy.dummy
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: no
          go_mod_path: test/not-tidied
      - name: unexpectedly success
        if: ${{ success() }}
        run: false
